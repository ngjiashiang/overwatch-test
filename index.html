<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        var user_name = document.getElementById('user-name');
        var user_email = document.getElementById('user-email');
        var user_img = document.getElementById('user-img');

        var first_name_input = document.getElementById('first-name-input');
        var last_name_input = document.getElementById('last-name-input');
        var email_input = document.getElementById('email-input');

        fetch("https://reqres.in/api/users/2")
            .then(response => response.json())
            .then(data => {
                user_name.innerHTML = data.data.first_name + " " + data.data.last_name
                user_email.innerHTML = data.data.email
                user_img.src = data.data.avatar

                first_name_input.value = data.data.first_name
                last_name_input.value = data.data.last_name
                email_input.value = data.data.email
            })


        var prices_data = ""
        var table_rows = document.getElementById('table-rows')
        var price_table = document.getElementById('price-table')

        function contructTable(data) {
            price_table.innerHTML = ""

            var row = price_table.insertRow(0);
            row.classList.add('sticky', 'top-0', 'bg-white')
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            cell1.innerHTML = "Name";
            cell1.classList.add('border-b-2', 'p-2')
            cell2.innerHTML = "Sell";
            cell2.classList.add('border-b-2', 'p-2')
            cell3.innerHTML = "Buy";
            cell3.classList.add('border-b-2', 'p-2')
            cell4.innerHTML = "Change";
            cell4.classList.add('border-b-2', 'p-2')

            data.forEach((element, index) => {
                console.log(element)
                if (prices_data != "") {
                    var row = price_table.insertRow(index + 1);

                    if (element['Bid'] > prices_data[index]['Bid']) {
                        row.classList.add('text-green-700', 'bg-green-200')
                    } else if (element['Bid'] < prices_data[index]['Bid']) {
                        row.classList.add('text-red-700', 'bg-red-200')
                    } else {
                        row.classList.add('text-black')
                        console.log('color change checked')
                        console.log("new bid price:" + element['Bid'])
                        console.log("current bid price:" + prices_data[index]['Bid'])
                    }

                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    var cell3 = row.insertCell(2);
                    var cell4 = row.insertCell(3);
                    cell1.innerHTML = element.Symbol;
                    cell2.innerHTML = element.Bid;
                    cell3.innerHTML = element.Ask;
                    cell4.innerHTML = element.DailyChange;
                    cell1.classList.add('border-b-2', 'p-2')
                    cell2.classList.add('border-b-2', 'p-2')
                    cell3.classList.add('border-b-2', 'p-2')
                    cell4.classList.add('border-b-2', 'p-2')
                } else {
                    var row = price_table.insertRow(index + 1);
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    var cell3 = row.insertCell(2);
                    var cell4 = row.insertCell(3);
                    cell1.innerHTML = element.Symbol;
                    cell2.innerHTML = element.Bid;
                    cell3.innerHTML = element.Ask;
                    cell4.innerHTML = element.DailyChange;
                    cell1.classList.add('border-b-2', 'p-2')
                    cell2.classList.add('border-b-2', 'p-2')
                    cell3.classList.add('border-b-2', 'p-2')
                    cell4.classList.add('border-b-2', 'p-2')
                }
            });
        }

        async function fetchJson() {
            const response = await fetch('https://secure.equinox-markets.com/api/spread-group-symbols-price/RUBY-Premium');
            const data = await response.json();
            contructTable(data)
            prices_data = data
        }

        window.setInterval(() => {
            fetchJson()
        }, 2000);
    })
</script>
