                            rel="noopener" target="_blank"><span class="blue-text">AAPL Chart</span></a> by TradingView
                    </div>
                    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                    <script type="text/javascript">
                        new TradingView.widget(
                            {
                                "height": 400,
                                "width": "auto",
                                "symbol": "NASDAQ:AAPL",
                                "interval": "D",
                                "timezone": "Etc/UTC",
                                "theme": "light",
                                "style": "1",
                                "locale": "en",
                                "toolbar_bg": "#f1f3f6",
                                "enable_publishing": false,
                                "allow_symbol_change": true,
                                "container_id": "tradingview_fd597"
                            }
                        );
                    </script>
                </div>
            </div>
            <!-- TradingView Widget END -->
        </div>

</body>
<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        var user_name = document.getElementById('user-name');
        var user_email = document.getElementById('user-email');
        var user_img = document.getElementById('user-img');

        var first_name_input = document.getElementById('first-name-input');
        var last_name_input = document.getElementById('last-name-input');
        var email_input = document.getElementById('email-input');

        fetch("https://reqres.in/api/users/2")
            .then(response => response.json())
            .then(data => {
                user_name.innerHTML = data.data.first_name + " " + data.data.last_name
                user_email.innerHTML = data.data.email
                user_img.src = data.data.avatar

                first_name_input.value = data.data.first_name
                last_name_input.value = data.data.last_name
                email_input.value = data.data.email
            })


        var prices_data = ""
        var table_rows = document.getElementById('table-rows')

        function contructTable(data) {
            table_rows.innerHTML = ""
            data.forEach((element, index) => {
                if (prices_data != "") {
                    table_rows.innerHTML += "<tr class='${ element[index]['bid'] > prices_data[index]['bid'] ? 'text-green-500' : element[index]['bid'] < prices_data[index]['bid'] ? 'text-red-500' : 'text-black' }'><td class='p-2'>" + element.Symbol + "</td><td class='p-2 ${}'>" + element.Bid + "</td><td class='p-2 ${}'>" + element.Ask + "</td><td class='p-2${}'>" + element.DailyChange + "</td></tr>"
                } else {
                    table_rows.innerHTML += "<tr class=''><td class='p-2'>" + element.Symbol + "</td><td class='p-2'>" + element.Bid + "</td><td class='p-2'>" + element.Ask + "</td><td class='p-2'>" + element.DailyChange + "</td></tr>"
                }
            });
        }

        // window.setInterval(() => {
        fetch("https://secure.equinox-markets.com/api/spread-group-symbols-price/RUBY-Premium")
            .then(data => {
                contructTable(data)
            })

        // }, 2000);
    })
</script>

</html>
